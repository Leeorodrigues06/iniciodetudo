<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Kenzie</title>
</head>

<body>
    <main>
        <h2>Cadastre-se para participar do nosso evento</h2>
        <form>

            <div>

                <label for="nome">Qual seu nome completo?</label>   
                <br/>
                <input type="text" id="nome" required name="name" size="35" placeholder="Digite seu nome aqui...">  

            </div>      

            <br>

            <div>   

                <label for="email">Qual seu E-mail?</label>
                <br>
                <input type="email" name="email" required id="email" size="25" placeholder="Digite seu e-mail aqui...">
            </div>

            <br>

            <div>
                
                <label for="modulo">Selecione seu módulo:</label>
                <br>
                <select id="modulo" required name="modulo">
                    <option value="">Escolher módulo</option>
                    <option value="m1">M1</option>
                    <option value="m2">M2</option>
                    <Option value="m3">M3</Option>
                </select>    
            </div>

            <br>

            <div>
                <label for="mensagem">Descreva o que te motivou a participar do nosso evento:</label>
                <br>

            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua motivação..."
                maxlength="50" required></textarea>

            </div>

            <br>

            <div>
                <label for="senha">Crie uma senha:</label>
                <div></div>
                <input type="password" id="senha" placeholder="De 4 a 8 caracteres." required name="senha" minlength="4"
                    maxlength="8">
            </div>

            <br>

            <div>
                <label for="senha2">Confirme a sua senha:</label>
                <div></div>
                <input type="password" id="senha2" placeholder="De 4 a 8 caracteres." required name="confirmacaosenha"
                    minlength="4" maxlength="8">
            </div>

            <br>

            <div>

                <p>Deseja receber novidades sobre os novos eventos em seu e-mail?</p>
                <input type="radio" id="sim" name="lead" required value="sim">
                <label for="sim">Sim</label>

                <input type="radio" id="nao" name="lead" required value="nao">
                <label for="nao">Não</label>
            </div>

            <br>

            <button>Cadastrar</button>

        </form>
    </main>
</body>

</html>
